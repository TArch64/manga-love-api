version: '3.8'

x-api-common: &api_common
    image: manga_love_api
    build: .
    stdin_open: true
    restart: always
    volumes:
      - .:/app
      - ./node_modules:/app/node_modules
    networks:
      - love
    env_file:
      - ./.env
    depends_on:
      - postgres
      - nats

services:
  gateway:
    <<: *api_common
    command: npm run start:dev gateway
    ports:
      - '3000:3000'
    links:
      - auth

  auth:
    <<: *api_common
    command: npm run start:dev auth

  postgres:
    image: postgres:15-alpine
    volumes:
      - data_psql:/var/lib/postgresql/data
    networks:
      - love
    env_file:
      - ./.env

  nats:
    image: nats:2.9-alpine
    networks:
      - love

volumes:
  data_psql:
    driver: local

networks:
  love:
